<div class="row">
  <div class="col-md-12">
    <!-- <h1>{{title}}</h1> -->
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-9">
      <form class="form-horizontal" (submit)="onSubmit()" *ngIf='user'>
          <div class="form-group">
            <label for="image" class="col-sm-2 control-label">Picture Profile</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="profile_pic_url" [(ngModel)] ="user.profile_pic_url">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input class="form-control" type="text" name="name" [(ngModel)] ="user.name">
            </div>
          </div>
          <div class="form-group">
            <label for="bio" class="col-sm-2 control-label">Bio</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="bio" cols="30" rows="3" [(ngModel)] ="user.bio"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button
                  type="submit"
                  class="btn btn-success">Save</button>
                <button type="button" class="btn btn-danger" (click)="goBack()">Cancel</button>
            </div>
          </div>
      </form>
  </div>
</div>
